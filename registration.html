<!DOCTYPE HTML>
<html>
<h2><center><font color="blue">REGISTRATION FORM</font></center></h2>
<body>
 <form>
  <table border=2 height=55% width=25% bgcolor="pink" align="center">>
   <tr>
    <th>Name :</th>
    <th><input type="text" placeholder="Full Name"></th>
    <tr>
     <th>Username:</th>
     <th><input type="text"></th>
    </tr>
   </tr>
   <tr>
    <th>Password :</th>
    <th><input type="password"></th>
   </tr>
   <tr>
    <th>Gender :</th>
    <th>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
    </th>
   </tr>
   <tr>
    <th>Email :</th>
    <th><input type="email"></th>
   </tr>
   <th>Branch:</th>
   <th>
    <select name="dropdown">
                <option value="it" selected>IT</option>
                <option value="cs">CSE</option>
                <option value="ece">EEE</option>
                <option value="mech">MECHANICAL</option>
     </th>
     <tr>
      <th>Languages:</th>
      <th>
                <input type="checkbox">Hindi
                <input type="checkbox">English
                <input type="checkbox">Others
       </th>
    </tr>
    <tr>
    <th>State:</th>
    <th><select name="dropdown">
                <option>Banglore</option>
                <option>Uttar Pradesh</option>
                <option>Delhi</option>
                <option>Bihar</option>
                <option>West Bengal</option>
                <option>Assam</option>
                <option>Jammu & Kashmir</option>
                <option>Jharkhand</option>
                <option>Uttarakhand</option>
</th>
</tr>
   <tr>
<th>ID Proof</th>
<th>            <select name="dropdown">
                <option>Adhar Card</option>
                <option>PAN Card</option>
                <option>Voter ID</option>
                <option>Driving Licence</option>
                <option>Passport</option>
</th>
<th>
        <input type="file" name="fileupload"accept="a.png">  
</th>
</tr>
   <tr>
   </tr>
   <tr>
    <th>Phone no :</th>
    <th>
    <input type="phone" value="+91">
    </th>
   </tr>
   <tr>
    <th><input type="submit" value="Submit"></th>
   </tr>
<tr>
<th><input type="reset" value="Reset"></th>
</tr>

  </table>
 </form>
</body>
</html>
